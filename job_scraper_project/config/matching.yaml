# Job Matching Configuration
# Settings for intelligent job matching engine

scoring:
  # Weight distribution for match scoring (must sum to 1.0)
  weights:
    title_match: 0.25
    skills_match: 0.30
    location_match: 0.15
    salary_match: 0.10
    experience_match: 0.10
    company_match: 0.05
    requirements_met: 0.05
  
  # Threshold for considering a job a good match
  good_match_threshold: 75.0
  
  # Threshold for auto-apply (if enabled)
  auto_apply_threshold: 85.0

# Semantic similarity settings
semantic_matching:
  model: "sentence-transformers/all-MiniLM-L6-v2"
  similarity_threshold: 0.7

# Deal-breaker settings
deal_breakers:
  enforce_location: true
  enforce_salary_minimum: true
  enforce_company_blacklist: true
  enforce_required_skills: false

# Skill matching
skills:
  # Skills database or API
  skills_database: "builtin"
  
  # Fuzzy matching for skills
  fuzzy_match_threshold: 0.8
